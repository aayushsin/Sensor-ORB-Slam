%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 2.2462388483284283e+02
Camera.fy: 2.2462388483284283e+02
Camera.cx: 1.3035603012084961e+04
Camera.cy: 9.7681445159912109e+03

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 1024
Camera.height: 768

# Camera frames per second 
Camera.fps: 15.0

# stereo baseline 
Camera.b: 0.11475

# stereo baseline times fx
Camera.bf: 39.593313808

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

