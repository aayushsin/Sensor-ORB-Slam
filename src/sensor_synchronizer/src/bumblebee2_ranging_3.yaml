%YAML: 1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 713.276642
Camera.fy: 713.276642
Camera.cx: 3038.165660
Camera.cy: 777.206712

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 1024
Camera.height: 768

# Camera frames per second 
Camera.fps: 20.0

# stereo baseline 
Camera.b: 0.12

# stereo baseline times fx
Camera.bf: 85.59319704

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 35

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 768
LEFT.width: 1024
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-1.228883, 1.153395, -0.012004, -0.008022, 0.000000]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1112.136382, 0.000000, 477.108724, 0.000000, 1082.671973, 409.616396, 0.000000, 0.000000, 1.000000]
LEFT.R:  !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [0.547681, -0.022467, 0.836385, 0.038370, 0.999262, 0.001717, -0.835807, 0.031151, 0.548139]
LEFT.P:  !!opencv-matrix
   rows: 3
   cols: 4
   dt: d
   data: [713.276642, 0.000000, 3038.165660, 0.000000, 0.000000, 713.276642, 777.206712, 0.000000, 0.000000, 0.000000, 1.000000, 0.000000]

RIGHT.height: 768
RIGHT.width: 1024
RIGHT.D: !!opencv-matrix
   rows: 1
